name: kdevops-ci-modules

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:  # Add this for manual triggering of the workflow

jobs:
  run-kdevops:
    name: Run kdevops CI on Self-hosted Runner
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Configure git
        run: |
          git config --global --add safe.directory '*'

      - name: Checkout kdevops
        run: |
          rm -rf kdevops
          git clone /mirror/kdevops.git kdevops

      - name: Checkout custom branch with delta on kdevops/linux
        run: |
          cd kdevops
          LINUX_TREE_REF=$([[ ${{ github.event_name }} == 'pull_request' ]] && echo "${{ github.event.pull_request.head.sha }}" || echo "${{ github.sha }}")
          git clone https://github.com/${{ github.repository }} --reference /mirror/linux.git/ --depth=5 linux
          cd linux
          git fetch origin $LINUX_TREE_REF
          git checkout $LINUX_TREE_REF
          git log -1

      - name: Run a quick Linux kernel defconfig build test
        run: |
          cd kdevops/linux
          make defconfig
          make -j$(nproc)

      - name: Run kdevops make defconfig-repo
        run: |
          cd kdevops
          KDEVOPS_DEFCONFIG=$(echo $(basename ${{ github.repository }}))
          if [[ ! -f defconfigs/$KDEVOPS_DEFCONFIG ]]; then
            echo "kdevops lacks a defconfig for this repository, expected to find: defconfigs/$KDEVOPS_DEFCONFIG"
            exit 1
          fi
          echo Going to use defconfig-$(basename ${{ github.repository }})
          LINUX_TREE_REF=$([[ ${{ github.event_name }} == 'pull_request' ]] && echo "${{ github.event.pull_request.head.sha }}" || echo "${{ github.sha }}")
          RAND_PREFIX="$(cat /dev/urandom | tr -dc 'a-z' | fold -w 5 | head -n 1)"
          make KDEVOPS_HOSTS_PREFIX="$RAND_PREFIX" LINUX_TREE="https://github.com/${{ github.repository }}" LINUX_TREE_REF="$LINUX_TREE_REF" defconfig-$KDEVOPS_DEFCONFIG

      - name: Run kdevops make
        run: |
          cd kdevops
          make -j$(nproc)

      - name: Run kdevops make bringup
        run: |
          cd kdevops
          ls -ld linux
          make bringup

      - name: Run linux
        run: |
          cd kdevops
          make linux

      - name: Run selftests
        run: |
          cd kdevops
          make selftests

      - name: Run selftests
        run: |
          cd kdevops
          make -j$(nproc) selftests-baseline

      - name: Upload kdevops test results
        uses: actions/upload-artifact@v3
        with:
          name: selftest-results
          path: workflows/selftests/results/

      # Ensure make destroy always runs, even on failure
      - name: Run kdevops make destroy
        if: always()  # This ensures the step runs even if previous steps failed
        run: |
          cd kdevops
          make destroy
          cd ..
          rm -rf kdevops
